{% extends 'base.html' %}
{% block extend_content %}
<div class="row justify-content-center mt-5">
    {% for i in data %}
    <div class='col-12 col-lg-7 d-flex justify-content-center mb-5'>
        <h3 class='team text-nowrap' style='background-color:{{i[1]}}'>{{i[0]}}</h3>
        <div class="progress w-100 mt-2 ms-1">
            <div class="progress-bar" role="progressbar" style="width: {{i[2]/total*100}}%" aria-valuenow="25" aria-valuemin="100">{{i[2]}}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock extend_content %}
