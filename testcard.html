<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container-fluid text-white">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-12 d-inline-flex justify-content-center mt-5 pt-5">
                <div class="card shadow-lg border border-3 round-3"
                    style="max-width: 30rem;position:relative;background-color:#678f8d;border-color:#ffffff!important">
                    <span class=" text-center h2 pt-1" style="">任務卡</span>
                    <img src="0.jpeg" class="card-img-top"
                        style="max-height:300px;object-fit: cover;border-radius:1rem">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div style="background-color:rgb(255, 198, 73);border-radius: 0.35rem;"
                                class="d-inline p-1 me-1">一號出口</div>
                            <div style="background-color:rgb(255, 104, 104);border-radius: 0.35rem;"
                                class="d-inline p-1">難</div>
                        </div>
                        <ul class="list-unstyled">
                            <li><span>任務地點：</span><span>一號出口</span></li>
                            <li><span>難易度：</span>
                                <div style="background-color:rgb(255, 104, 104);border-radius: 0.35rem;"
                                    class="d-inline p-1">難</div>
                            </li>
                            <li><span>提示：</span><span>一號出口</span></li>
                        </ul>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
